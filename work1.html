<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body{
            background-color:#004E92;
            color: white;
           
        }
        table{
            text-align: center;
            border: 1px solid wheat;
            width: 100%;
            height: 300px;
            
        }
        thead tr:first-child{
            color: red;
        }
    </style>
</head>
<body>
    <div class="detail">
        <label>Name:</label>
        <input type="text"><br><br>
        <label>Father's Name:</label>
        <input type="text"><br><br>
        <label>Mother's Name:</label>
        <input type="text"><br><br>
        <label>Roll No:</label>
        <input type="number"><br><br>
        <label>Group:</label>
        <input type="text"><br><br>
    </div>
    
    <div class="table" >
        <table cellspacing="0px" border="1px">
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Name of Subjects</th>
                    <th>Letter Grade</th>
                    <th>Grade point</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nepali</td>
                    <td>B+</td>
                    <td>3.20</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>English</td>
                    <td>A+</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Computer</td>
                    <td>A</td>
                    <td>3.30</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Economics</td>
                    <td>B</td>
                    <td>3.00</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
