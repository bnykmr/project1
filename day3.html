<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="mailto:bnykumar70@gmail.com?cc=hello&subjec=some" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" name="name" id="" placeholder="Type Name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="" placeholder="Type Email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Type Password">
        <br><br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="">Date of Birth</label>
        <input type="date" name="date">
        <br><br>
        <input type="submit" value="submit">
        <br><br>
        <label for="">Choose Country</label>
        <select name="Country" id="">
            <option value="np">Nepal</option>
            <option value="in">India</option>
            <option value="ch">China</option>
        </select>
        <br><br>
        <label for="">Select File:</label>
        <input type="file">
    </form>

</body>
</html>
