<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            margin: 20px 20px;
            border-collapse: collapse;
        }
        th{
            background-color: red;
        }
        .tab th,td{
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: blue;
        }
        tr:hover{
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table class="tab">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>90%</td>
            </td>
            
            
            
        </tr>
        <tr>
            <td>Science</td>
            <td>80%</td>
            </td>
        </tr>
        <tr>
            <td>English</td>
            <td>86%</td>
        </tr>
    </table>
</body>
</html>
